---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

set: [pipefail]
shopt: [globstar]

vars:
  KUBERNETES_DIR: '{{.ROOT_DIR}}/kubernetes'
  PRIVATE_DIR: '{{.ROOT_DIR}}/.private'
  TALHELPER_DIR: '{{.ROOT_DIR}}/talos'
  TALOSCONFIG: '{{.ROOT_DIR}}/talos/clusterconfig/talosconfig'

env:
  KUBECONFIG: '{{.ROOT_DIR}}/kubeconfig'
  SOPS_AGE_KEY_FILE: '{{.ROOT_DIR}}/age.key'
  TALOSCONFIG: '{{.TALOSCONFIG}}'

includes:
  bootstrap: .taskfiles/bootstrap
  external-secrets: .taskfiles/externalsecrets
  misc: .taskfiles/misc
  talos: .taskfiles/talos
  volsync: .taskfiles/volsync

tasks:

  default: task --list

  reconcile:
    desc: Force Flux to pull in changes from your Git repository
    cmd: flux --namespace flux-system reconcile kustomization flux-system --with-source
    preconditions:
      - test -f {{.KUBECONFIG}}
      - which flux

  # Task to flux stop a kustomization and then resume it after 3 seconds to force a refresh; accepts 'name' and 'ns' as variables via CLI
  refresh:
    desc: Force Flux to refresh a Kustomization
    vars:
      name: '{{.app | default "default"}}'
      ns: '{{.ns | default "default"}}'
    cmds:
      - flux --namespace {{.ns}} suspend kustomization {{.app}}
      - sleep 3
      - flux --namespace {{.ns}} resume kustomization {{.app}}
    preconditions:
      - test -f {{.KUBECONFIG}}
      - which flux

  refresh-all:
    desc: Force Flux to refresh all Kustomizations in the cluster (suspend all, wait, then resume all)
    cmds:
      - |
        kubectl get kustomizations --all-namespaces -o json | \
          jq -r '.items[] | [.metadata.namespace, .metadata.name] | @tsv' | \
          while IFS=$'\t' read ns name; do
            echo "Suspending $name in $ns"
            flux --namespace "$ns" suspend kustomization "$name"
          done
        sleep 3
        kubectl get kustomizations --all-namespaces -o json | \
          jq -r '.items[] | [.metadata.namespace, .metadata.name] | @tsv' | \
          while IFS=$'\t' read ns name; do
            echo "Resuming $name in $ns"
            flux --namespace "$ns" resume kustomization "$name"
          done
    preconditions:
      - test -f {{.KUBECONFIG}}
      - which flux
      - which jq
      - which kubectl
