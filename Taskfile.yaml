---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

set: [pipefail]
shopt: [globstar]

vars:
  KUBERNETES_DIR: '{{.ROOT_DIR}}/kubernetes'
  PRIVATE_DIR: '{{.ROOT_DIR}}/.private'
  TALHELPER_DIR: '{{.ROOT_DIR}}/kubernetes/bootstrap/talos'
  TALOSCONFIG: '{{.ROOT_DIR}}/kubernetes/bootstrap/talos/clusterconfig/talosconfig'

env:
  KUBECONFIG: '{{.ROOT_DIR}}/kubeconfig'
  SOPS_AGE_KEY_FILE: '{{.ROOT_DIR}}/age.key'
  TALOSCONFIG: '{{.TALOSCONFIG}}'

includes:
  bootstrap: .taskfiles/bootstrap
  external-secrets: .taskfiles/externalsecrets
  misc: .taskfiles/misc
  talos: .taskfiles/talos
  volsync: .taskfiles/volsync

tasks:

  default: task --list

  reconcile:
    desc: Force Flux to pull in changes from your Git repository
    cmd: flux --namespace flux-system reconcile kustomization flux-system --with-source
    preconditions:
      - test -f {{.KUBECONFIG}}
      - which flux

  # Task to flux stop a kustomization and then resume it after 3 seconds to force a refresh; accepts 'name' and 'ns' as variables via CLI
  refresh:
    desc: Force Flux to refresh a Kustomization
    vars:
      name: '{{.name | default "default"}}'
      ns: '{{.ns | default "default"}}'
    cmds:
      - flux --namespace {{.ns}} suspend kustomization {{.name}}
      - sleep 3
      - flux --namespace {{.ns}} resume kustomization {{.name}}
    preconditions:
      - test -f {{.KUBECONFIG}}
      - which flux
