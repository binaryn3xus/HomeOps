apiVersion: v1
kind: Pod
metadata:
  name: pvc-inspector
spec:
  containers:
    - image: busybox
      name: pvc-inspector
      command: ["tail"]
      args: ["-f", "/dev/null"]
      volumeMounts:
      - mountPath: /pvc
        name: pvc-mount
  volumes:
  - name: pvc-mount
    persistentVolumeClaim:
      claimName: node-red
