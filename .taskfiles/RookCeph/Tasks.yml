---
version: 3

env:
  ANSIBLE_CONFIG: "{{.ROOT_DIR}}/ansible.cfg"
  K8S_AUTH_KUBECONFIG: "{{.ROOT_DIR}}/kubeconfig"

vars:
  ANSIBLE_PLAYBOOK_DIR: "{{.ANSIBLE_DIR}}/playbooks"
  ANSIBLE_INVENTORY_DIR: "{{.ANSIBLE_DIR}}/inventory"
  ANSIBLE_ROOKCEPH_PLAYBOOK_DIR: "{{.ROOKCEPH_DIR}}/playbooks"

tasks:

  nuke-rook-data:
    desc: Nuke all rook ceph drives
    dir: "{{.ANSIBLE_DIR}}"
    interactive: true
    cmds:
      - ansible-playbook -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yaml {{.ANSIBLE_ROOKCEPH_PLAYBOOK_DIR}}/cluster-ceph-reset.yml
