---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflared-tunnel
  namespace: networking
spec:
  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore
  refreshInterval: "12h"
  target:
    deletionPolicy: Delete
    creationPolicy: Owner
    name: cloudflared-tunnel-secret
    template:
      engineVersion: v2
      data:
        TUNNEL_ID: "{{ .tunnel_id }}"
        credentials.json: |
          {
            "AccountTag": "{{ index . "account_tag" }}",
            "TunnelSecret": "{{ index . "tunnel_secret" }}",
            "TunnelID": "${SECRET_CLOUDFLARE_TUNNEL_ID}"
          }
  data:
    - secretKey: account_tag
      remoteRef:
        key: Cloudflare-Tunnel-AccountTag
    - secretKey: tunnel_secret
      remoteRef:
        key: Cloudflare-Tunnel-Secret
    - secretKey: tunnel_id
      remoteRef:
        key: Cloudflare-Tunnel-ID

