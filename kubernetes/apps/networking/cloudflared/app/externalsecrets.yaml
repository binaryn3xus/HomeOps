---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflared-tunnel
  namespace: networking
spec:
  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore
  refreshInterval: "12h"
  target:
    deletionPolicy: Delete
    creationPolicy: Owner
    name: cloudflared-tunnel-secret
    template:
      engineVersion: v2
      data:
        TUNNEL_ID: b9d1e81f-c1e0-4538-b153-bfe3cc327d2f
        credentials.json: |
          {
            "AccountTag": "{{ index . "account-tag" }}",
            "TunnelSecret": "{{ index . "tunnel-secret" }}",
            "TunnelID": "{{ index . "tunnel-id" }}"
          }
  data:
    - secretKey: account-tag
      remoteRef:
        key: Cloudflare-Tunnel-AccountTag
    - secretKey: tunnel-secret
      remoteRef:
        key: Cloudflare-Tunnel-Secret
    - secretKey: tunnel-id
      remoteRef:
        key: Cloudflare-Tunnel-ID

