---
apiVersion: v1
kind: ConfigMap
metadata:
  name: netboot-gatus-ep
  namespace: networking
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: netboot
        url: https://netboot.unscfleet.com
        interval: 1m
        client:
          dns-resolver: tcp://10.0.254.2:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: discord
