---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns-bind
  namespace: networking
spec:
  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore
  refreshInterval: "12h"
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        EXTERNAL_DNS_RFC2136_TSIG_SECRET: "{{ .bind_kubernetes_key }}"
  data:
    - secretKey: bind_kubernetes_key
      remoteRef:
        key: Bind-Main-Kubernetes-Key
