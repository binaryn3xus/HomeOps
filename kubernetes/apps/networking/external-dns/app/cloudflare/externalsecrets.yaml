---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns-cloudflare
spec:
  refreshInterval: "12h"

  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore

  target:
    name: external-dns-cloudflare
    creationPolicy: Owner

  data:
    - secretKey: CF_API_KEY
      remoteRef:
        key: Cloudflare-Api-Key

    - secretKey: CF_API_EMAIL
      remoteRef:
        key: Cloudflare-Api-Email
