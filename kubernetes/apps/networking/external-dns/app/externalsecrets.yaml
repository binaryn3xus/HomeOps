---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns-secret
  namespace: networking
spec:
  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore
  refreshInterval: "12h"
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        api-token: "{{ .cf_api_token }}"
  data:
    - secretKey: cf_api_token
      remoteRef:
        key: Cloudflare-Api-Token
