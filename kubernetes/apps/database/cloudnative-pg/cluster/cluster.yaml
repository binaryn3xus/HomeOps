---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &name home-ops
  annotations:
    # Required for seamless bootstrap to avoid empty WAL archive check issues
    # cnpg.io/skipEmptyWalArchiveCheck: "enabled"
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:18.0
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover

  enableSuperuserAccess: true
  superuserSecret:
    name: cloudnative-pg-secret

  postgresql:
    parameters:
      max_connections: "600"
      max_slot_wal_keep_size: 30GB
      shared_buffers: 512MB

  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      memory: 4Gi

  storage:
    size: 10Gi
    storageClass: ceph-block

  monitoring:
    enablePodMonitor: true

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      enabled: true
      isWALArchiver: true
      parameters: &barmanParameters
        barmanObjectName: *name

  # ============================================================================
  # BOOTSTRAP CONFIGURATION - Choose ONE section below
  # ============================================================================

  # OPTION 1: Initial setup - Create fresh database
  bootstrap:
    initdb:
      database: app
      owner: postgres
      secret:
        name: cloudnative-pg-secret

  # OPTION 2: Restore from S3/R2 backup (uncomment to use)
  # bootstrap:
  #   recovery:
  #     source: origin
  #     recoveryTarget:
  #       # Omit targetTime for latest WAL, or specify for PITR:
  #       # targetTime: "2025-12-27 16:05:00+00"  # RFC3339 format

  # External cluster reference for recovery
  externalClusters:
    - name: origin
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters: *barmanParameters

  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: preferred
    topologyKey: kubernetes.io/hostname

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: false
