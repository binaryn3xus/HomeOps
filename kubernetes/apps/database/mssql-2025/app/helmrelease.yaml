---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mssql-2025
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: mcr.microsoft.com/mssql/server
              tag: 2025-latest
            env:
              TZ: "America/New_York"
              ACCEPT_EULA: "Y"
              MSSQL_PID: "Developer"
              #MSSQL_ENABLE_HADR: "1"
              MSSQL_AGENT_ENABLED: "true"
              MSSQL_DATA_DIR: "/var/opt/mssql/data"
              MSSQL_LOG_DIR: "/var/opt/mssql/log"
              MSSQL_BACKUP_DIR: "/var/opt/mssql/backup"
            envFrom:
              - secretRef:
                  name: mssql-2025-secret
            resources:
              requests:
                cpu: 4
                memory: 8Gi
              limits:
                cpu: 4
                memory: 8Gi
            securityContext:
              capabilities: { add: ["SYS_PTRACE"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        controller: main
        type: LoadBalancer
        ports:
          tcp:
            port: 1433
    ingress:
      main:
        className: internal
        hosts:
          - host: &host "mssql2025.unscfleet.com"
            paths:
              - path: /
                service:
                  identifier: main
                  port: tcp
        tls:
          - hosts:
              - *host
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /var/opt/mssql
