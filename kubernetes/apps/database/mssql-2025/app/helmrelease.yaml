---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mssql-2025
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: mcr.microsoft.com/mssql/server
              tag: 2025-latest
            env:
              ACCEPT_EULA: "Y"
              MSSQL_PID: "Developer"
              MSSQL_AGENT_ENABLED: "true"
              MSSQL_DATA_DIR: "/var/opt/mssql/data"
              MSSQL_LOG_DIR: "/var/opt/mssql/log"
              MSSQL_BACKUP_DIR: "/var/opt/mssql/backup"
              TZ: "America/New_York"
            envFrom:
              - secretRef:
                  name: mssql-2025-secret
            resources:
              requests:
                cpu: 2
                memory: 4Gi
              limits:
                cpu: 4
                memory: 6Gi
            securityContext:
              capabilities: { add: ["SYS_PTRACE"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
      nodeSelector:
        mssql2025-compatible: "true" # You must manually add this label to your node. E-Cores are not supported apparently in MSSQL 2025 therefore turned off in BIOS.

    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: mssql2025.unscfleet.com
          lbipam.cilium.io/ips: "10.0.30.41"
        ports:
          mssqlport:
            port: 1433
            targetPort: 1433
            protocol: TCP

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /var/opt/mssql
