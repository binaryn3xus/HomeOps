---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: headlamp-oidc
  namespace: flux-system
spec:
  data:
    - remoteRef:
        key: Headlamp-OIDC-ClientID
      secretKey: Headlamp_OIDC_ClientID
    - remoteRef:
        key: Headlamp-OIDC-ClientSecret
      secretKey: Headlamp_OIDC_ClientSecret
  refreshInterval: "12h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault
  target:
    creationPolicy: Owner
    name: headlamp-oidc-secret
    template:
      data:
        HEADLAMP_CONFIG_OIDC_CLIENT_ID: "{{ .Headlamp_OIDC_ClientID }}"
        HEADLAMP_CONFIG_OIDC_CLIENT_SECRET: "{{ .Headlamp_OIDC_ClientSecret }}"
      engineVersion: v2
