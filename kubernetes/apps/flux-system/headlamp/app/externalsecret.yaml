---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: headlamp-oidc
spec:
  data:
    - remoteRef:
        key: Github-Unscfleet-Headlamp-Client-Id
      secretKey: HEADLAMP_CONFIG_OIDC_CLIENT_ID
    - remoteRef:
        key: Github-Unscfleet-Headlamp-Client-Secret
      secretKey: HEADLAMP_CONFIG_OIDC_CLIENT_SECRET
  refreshInterval: "12h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault
  target:
    creationPolicy: Owner
    name: headlamp-oidc-secret
    template:
      data:
        HEADLAMP_CONFIG_OIDC_CLIENT_ID: "{{ .HEADLAMP_CONFIG_OIDC_CLIENT_ID }}"
        HEADLAMP_CONFIG_OIDC_CLIENT_SECRET: "{{ .HEADLAMP_CONFIG_OIDC_CLIENT_SECRET }}"
      engineVersion: v2
