---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-webhook-token
  namespace: default
spec:
  refreshInterval: "12h"

  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore

  target:
    name: github-webhook-token-secret
    creationPolicy: Owner

  data:
    - secretKey: token
      remoteRef:
        key: Flux-Github-Webhook-Token
