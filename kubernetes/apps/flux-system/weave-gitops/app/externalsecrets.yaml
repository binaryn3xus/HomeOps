---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: WeaveGitOps
  namespace: flux-system
spec:
  refreshInterval: "12h"

  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore

  target:
    name: cluster-user-auth
    creationPolicy: Owner

  data:
    - secretKey: username
      remoteRef:
        key: WeaveGitOps-Username
        
    - secretKey: password
      remoteRef:
        key: WeaveGitOps-Password
