---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-user-auth
  namespace: flux-system
spec:
  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore
  refreshInterval: "12h"
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: "{{ .weavegitops_username }}"
        password: "{{ .weavegitops_password }}"
  data:
    - secretKey: weavegitops_username
      remoteRef:
        key: WeaveGitOps-Username
    - secretKey: weavegitops_password
      remoteRef:
        key: WeaveGitOps-Password
