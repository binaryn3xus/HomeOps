apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app comfyui
  namespace: ai
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  values:
    controllers:
      comfyui:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          download-model:
            image:
              repository: curlimages/curl
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                MODEL_PATH="/opt/comfyui/models/checkpoints/sd_xl_turbo_1.0_fp16.safetensors"
                if [ ! -f "$MODEL_PATH" ]; then
                  echo "Downloading SDXL Turbo model..."
                  curl -L --progress-bar -o "$MODEL_PATH" \
                    https://huggingface.co/stabilityai/sdxl-turbo/resolve/main/sd_xl_turbo_1.0_fp16.safetensors
                  echo "Download complete! Model size:"
                  ls -lh "$MODEL_PATH"
                else
                  echo "Model already exists, skipping download."
                  ls -lh "$MODEL_PATH"
                fi
        containers:
          app:
            image:
              repository: ghcr.io/lecode-official/comfyui-docker
              tag: latest
            env:
              TZ: America/New_York
            args:
              - --listen
              - 0.0.0.0
              - --port
              - "8188"
              - --disable-smart-memory
            resources:
              requests:
                cpu: 1
                memory: 2Gi
                nvidia.com/gpu: 1
              limits:
                memory: 4Gi
                nvidia.com/gpu: 1

    defaultPodOptions:
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: sku
          operator: Equal
          value: gpu
          effect: NoSchedule
      runtimeClassName: nvidia

    service:
      app:
        controller: comfyui
        ports:
          http:
            port: 8188

    persistence:
      data:
        existingClaim: comfyui-openebs-pvc
        globalMounts:
          - path: /opt/comfyui/models
            subPath: models
          - path: /opt/comfyui/custom_nodes
            subPath: custom_nodes
          - path: /opt/comfyui/output
            subPath: output
