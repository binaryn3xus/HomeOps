apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openwebui-cluster-view
subjects:
- kind: ServiceAccount
  name: default
  namespace: ai
roleRef:
  kind: ClusterRole
  name: view  # This is a built-in K8s role for read-only access
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openwebui-flux-viewer
rules:
- apiGroups: ["kustomize.toolkit.fluxcd.io", "helm.toolkit.fluxcd.io", "source.toolkit.fluxcd.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openwebui-flux-binding
subjects:
- kind: ServiceAccount
  name: default
  namespace: ai
roleRef:
  kind: ClusterRole
  name: openwebui-flux-viewer
  apiGroup: rbac.authorization.k8s.io