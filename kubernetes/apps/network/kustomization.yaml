---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network
resources:
  - ./external/ks.yaml
  - ./internal/ks.yaml
components:
  - ../../flux/components/namespace
  - ../../flux/components/sops
patches:
  - # Add the name to the namespace
    patch: |
      - op: add
        path: /metadata/name
        value: network
    target:
      kind: Namespace
