---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unpoller
  namespace: observability
spec:
  data:
    - remoteRef:
        key: Unifi-Unpoller-Username
      secretKey: UP_UNIFI_DEFAULT_USER
    - remoteRef:
        key: Unifi-Unpoller-Password
      secretKey: UP_UNIFI_DEFAULT_PASS
  refreshInterval: "12h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault
  target:
    creationPolicy: Owner
    name: unpoller-secret
    template:
      data:
        UP_UNIFI_DEFAULT_PASS: "{{ .UP_UNIFI_DEFAULT_PASS }}"
        UP_UNIFI_DEFAULT_USER: "{{ .UP_UNIFI_DEFAULT_USER }}"
      engineVersion: v2
