---
web:
  port: ${GATUS_WEB_PORT}

storage:
  type: sqlite
  path: /config/sqlite.db
  caching: true

metrics: true

debug: false

ui:
  title: Status | Gatus
  header: Status

alerting:
  discord:
    webhook-url: ${DISCORD_WEBHOOK}
    default-alert:
      description: healthcheck failed
      send-on-resolved: true
      failure-threshold: 5
      success-threshold: 3

connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: flux-webhook
    group: external
    url: https://flux-webhook.unscfleet.com
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
    alerts:
      - type: discord
