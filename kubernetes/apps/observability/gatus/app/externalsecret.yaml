---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gatus-secret
  namespace: observability
spec:
  refreshInterval: "12h"

  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore

  target:
    name: gatus-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PUSHOVER_USER_KEY: "{{ .PushoverUserKey }}"
        PUSHOVER_APP_KEY: "{{ .PushoverGatusAppKey }}"

  data:
    - secretKey: PushoverUserKey
      remoteRef:
        key: Pushover-User-Key

    - secretKey: PushoverGatusAppKey
      remoteRef:
        key: Pushover-Gatus-App-Key
