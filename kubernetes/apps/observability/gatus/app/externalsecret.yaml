---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gatus-secret
  namespace: observability
spec:
  data:
    - remoteRef:
        key: Pushover-User-Key
      secretKey: PushoverUserKey
    - remoteRef:
        key: Pushover-Gatus-App-Key
      secretKey: PushoverGatusAppKey
  refreshInterval: "12h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault
  target:
    creationPolicy: Owner
    name: gatus-secret
    template:
      data:
        PUSHOVER_APP_KEY: "{{ .PushoverGatusAppKey }}"
        PUSHOVER_USER_KEY: "{{ .PushoverUserKey }}"
      engineVersion: v2
