---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  data:
    - remoteRef:
        key: Discord-AlertManager-Webhook-Url
      secretKey: ALERTMANAGER_DISCORD_WEBHOOK_URL
    - remoteRef:
        key: Pushover-User-Key
      secretKey: PUSHOVER_USER_KEY
    - remoteRef:
        key: AlertManager-Pushover-Token
      secretKey: ALERTMANAGER_PUSHOVER_TOKEN
  refreshInterval: "12h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
    name: alertmanager-secret
    template:
      data:
        ALERTMANAGER_DISCORD_WEBHOOK_URL: "{{ .ALERTMANAGER_DISCORD_WEBHOOK_URL }}"
        ALERTMANAGER_PUSHOVER_TOKEN: "{{ .ALERTMANAGER_PUSHOVER_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
      engineVersion: v2
