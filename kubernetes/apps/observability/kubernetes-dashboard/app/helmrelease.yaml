apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard
      chart: kubernetes-dashboard
      version: 7.13.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 5m
  values:
    app:
      image:
        pullPolicy: IfNotPresent

      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "100m"
        hosts:
          - dashboard.unscfleet.com
        tls:
          secretName: null
          hosts:
          - dashboard.unscfleet.com

    metricsScraper:
      enabled: true
    nginx:
      enabled: false
    cert-manager:
      enabled: false
    metrics-server:
      enabled: false
