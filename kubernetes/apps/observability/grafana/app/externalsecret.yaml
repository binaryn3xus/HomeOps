---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-oauth2-proxy
spec:
  refreshInterval: "12h"

  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore

  target:
    name: grafana-oauth2-proxy-secret
    creationPolicy: Owner
    deletionPolicy: Delete

  data:
    - secretKey: client-id
      remoteRef:
        key: OAuth-Github-Grafana-ClientId

    - secretKey: client-secret
      remoteRef:
        key: OAuth-Github-Grafana-ClientSecret

    - secretKey: cookie-secret
      remoteRef:
        key: OAuth-Github-Grafana-CookieSecret
