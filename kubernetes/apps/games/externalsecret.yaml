---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minecraft-shared
spec:
  data:
    - remoteRef:
        key: HomeOps-Public-IP
      secretKey: HomeOpsPublicIP
  refreshInterval: "12h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
    name: minecraft-shared-secret
    template:
      data:
        HomeOpsPublicIP: "{{ .HomeOpsPublicIP }}"
      engineVersion: v2
