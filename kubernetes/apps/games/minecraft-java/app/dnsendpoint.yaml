---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: mc-java
  namespace: games
spec:
  endpoints:
    - dnsName: mc-java.unscfleet.com
      recordType: A
      targets:
        - "${HomeOpsPublicIP}"
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "false"
