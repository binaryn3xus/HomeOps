---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-java
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      minecraft:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: latest
            env:
              EULA: "TRUE"
              VERSION: "1.21.7"
              OPS: "BinaryNexus"
              TYPE: "FABRIC"
              MODRINTH_PROJECTS: "calcmod,fabric-api"
              MODRINTH_DATAPACKS: "veinminer,tree-chopping"
              MODRINTH_DOWNLOAD_DEPENDENCIES: "required"
              MEMORY: "4096M"
              MOTD: "Powered by Kubernetes"
              TZ: "America/New_York"
              DIFFICULTY: "2"
              ENABLE_COMMAND_BLOCK: "true"
              LEVEL: "Valley-of-Vanilla"
              PAUSE_WHEN_EMPTY_SECONDS: "90"
            resources:
              requests:
                cpu: 4
                memory: 6Gi
              limits:
                memory: 8Gi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: minecraft
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.0.30.36"
        ports:
          minecraft-java:
            port: 25565
            targetPort: 25565
            protocol: TCP
    # ingress:
    #   minecraft:
    #     className: external
    #     annotations:
    #       external-dns.alpha.kubernetes.io/exclude: "true" # Exclude from external-dns
    #     hosts:
    #       - host: &host "minecraft-java.unscfleet.com"
    #         paths:
    #           - path: /
    #             service:
    #               identifier: app
    #               port: http
    #     tls:
    #       - hosts:
    #           - *host
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /data
