---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-java
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      minecraft:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: latest
            env:
              EULA: "TRUE"
              VERSION: "1.21.7"
              OPS: "BinaryNexus"
              TYPE: "FABRIC" # This must be FABRIC to use Fabric API and Fabric mods
              MODRINTH_PROJECTS: "calcmod,fabric-api,veinminer,fabric-language-kotlin,silk-core,silk-commands" # Add fabric-api here
              #MODRINTH_DATAPACKS: "veinminer" # Veinminer (datapack) stays here
              MODRINTH_DOWNLOAD_DEPENDENCIES: "required"
              MEMORY: "4096M"
              MOTD: "Powered by Kubernetes"
              TZ: "America/New_York"
              DIFFICULTY: "2"
              ENABLE_COMMAND_BLOCK: "true"
              LEVEL: "Valley-of-Vanilla"
              PAUSE_WHEN_EMPTY_SECONDS: "90"
            resources:
              requests:
                cpu: 4
                memory: 6Gi
              limits:
                memory: 8Gi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: minecraft
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.0.30.36"
        ports:
          http:
            port: 25565
    ingress:
      bazarr:
        className: external
        hosts:
          - host: &host "minecraft-java.unscfleet.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /data
