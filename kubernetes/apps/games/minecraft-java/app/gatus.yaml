---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minecraft-java-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: minecraft-java
        group: games
        url: tcp://minecraft-java.games.svc.cluster.local:25565
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
