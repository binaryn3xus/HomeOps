---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: minecraft-java-env
  namespace: games
data:
  EULA: "TRUE"
  VERSION: "1.21.7"
  TYPE: "FABRIC"
  MODRINTH_PROJECTS: "fabric-api,fallingtree,ore-harvester,sodium"
  MODRINTH_DOWNLOAD_DEPENDENCIES: "required"
  MEMORY: "4096M"
  MOTD: "Powered by Kubernetes"
  TZ: "America/New_York"
  DIFFICULTY: "2"
  ENABLE_COMMAND_BLOCK: "true"
  LEVEL: "Valley-of-Vanilla"
  PAUSE_WHEN_EMPTY_SECONDS: "300"
