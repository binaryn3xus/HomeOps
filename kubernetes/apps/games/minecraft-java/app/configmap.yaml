---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: minecraft-java-env
  namespace: games
data:
  DIFFICULTY: '2'
  ENABLE_COMMAND_BLOCK: 'true'
  ENABLE_WHITELIST: 'true'
  EULA: 'TRUE'
  LEVEL: Valley-of-Vanilla
  MEMORY: 4096M
  MODRINTH_DOWNLOAD_DEPENDENCIES: required
  MODRINTH_PROJECTS: fabric-api,fallingtree,ore-harvester,sodium,lithium,disconnect-packet-fix,essential-commands,universal-graves,ferrite-core
  MOTD: Powered by Kubernetes
  ONLINE_MODE: 'true'
  OVERRIDE_WHITELIST: 'true'
  PAUSE_WHEN_EMPTY_SECONDS: '300'
  TYPE: FABRIC
  TZ: America/New_York
  VERSION: 1.21.7
