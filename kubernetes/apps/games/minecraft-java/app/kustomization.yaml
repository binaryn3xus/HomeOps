---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./configmap.yaml
configMapGenerator:
  - name: minecraft-java-whitelist
    namespace: games
    files:
      - whitelist.json=./resources/whitelist.json
  - name: minecraft-java-operators
    namespace: games
    files:
      - ops.json=./resources/ops.json
  - name: minecraft-java-modrinth-projects
    namespace: games
    files:
      - modrinth-projects.txt=./resources/modrinth-projects.txt
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
