---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app minecraft-java
  namespace: &namespace games
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/volsync
  interval: 30m
  path: ./kubernetes/apps/games/minecraft-java/app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: mc-java
      VOLSYNC_CAPACITY: 10Gi
    substituteFrom:
      - kind: Secret
        name: minecraft-shared-secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
