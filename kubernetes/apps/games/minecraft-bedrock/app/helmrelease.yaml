---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-bedrock
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      minecraft:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/itzg/minecraft-bedrock-server
              tag: 2025.7.0
            envFrom:
              - configMapRef:
                  name: minecraft-bedrock-env
              - secretRef:
                  name: minecraft-bedrock-secret
            resources:
              requests:
                cpu: 2
                memory: 4Gi
              limits:
                memory: 6Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: minecraft
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "10.0.30.37"
        ports:
          minecraft-bedrock:
            port: 19132
            targetPort: 19132
            protocol: UDP

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /data
