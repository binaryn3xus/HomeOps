---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-bedrock
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      minecraft:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-bedrock-server
              tag: 2025.7.0
            env:
              EULA: "TRUE"
              VERSION: "LATEST"
              OPS: "PHC Nexus"
              GAMEMODE: "survival"
              SERVER_NAME: "Kubernetes Bedrock Server"
              DIFFICULTY: "normal"
              MOTD: "Powered by Kubernetes"
              TZ: "America/New_York"
              ONLINE_MODE: "true"
            resources:
              requests:
                cpu: 2
                memory: 4Gi
              limits:
                memory: 6Gi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: minecraft
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.0.30.37"
        ports:
          http:
            port: 19132
    # ingress:
    #   minecraft:
    #     className: external
    #     annotations:
    #       external-dns.alpha.kubernetes.io/exclude: "true" # Exclude from external-dns
    #     hosts:
    #       - host: &host "minecraft-bedrock.unscfleet.com"
    #         paths:
    #           - path: /
    #             service:
    #               identifier: app
    #               port: http
    #     tls:
    #       - hosts:
    #           - *host
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /data
