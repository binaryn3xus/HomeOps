---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: minecraft-bedrock-env
  namespace: games
data:
  ALLOW_CHEATS: 'true'
  ALLOW_LIST: 'true'
  DIFFICULTY: normal
  EULA: 'TRUE'
  FORCE_GAMEMODE: 'false'
  GAMEMODE: survival
  MAX_PLAYERS: '20'
  MOTD: Powered by Kubernetes
  ONLINE_MODE: 'true'
  SERVER_NAME: Kubernetes Bedrock Server
  TZ: America/New_York
  VERSION: LATEST
  WHITE_LIST:   # Remember to actually setup whitelist.json
