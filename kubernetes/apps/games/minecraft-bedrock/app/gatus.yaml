---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minecraft-bedrock-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: minecraft-bedrock
        group: games
        url: udp://minecraft-bedrock.games.svc.cluster.local:19132
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover
