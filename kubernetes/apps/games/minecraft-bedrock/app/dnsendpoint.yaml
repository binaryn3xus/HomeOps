---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: mc-bedrock
  namespace: games
spec:
  endpoints:
    - dnsName: mc-bedrock.unscfleet.com
      recordType: A
      targetsFrom:
        - secretRef:
            name: minecraft-bedrock-secret
            key: HomeOpsPublicIP
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "false"
