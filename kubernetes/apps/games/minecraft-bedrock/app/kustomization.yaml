---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./configmap.yaml
  - ./dnsendpoint.yaml
  - ./externalsecret.yaml
  - ./gatus.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: minecraft-bedrock-allowlist
    namespace: games
    files:
      - allowlist.json=./resources/allowlist.json
  - name: minecraft-bedrock-permissions
    namespace: games
    files:
      - permissions.json=./resources/permissions.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
