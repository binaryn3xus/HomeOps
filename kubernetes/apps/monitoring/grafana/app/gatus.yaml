---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: grafana
        url: https://grafana.unscfleet.com/api/health
        interval: 1m
        client:
          dns-resolver: tcp://10.0.254.2:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: discord
