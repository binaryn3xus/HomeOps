---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gatus-secret
  namespace: monitoring
spec:
  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore
  refreshInterval: "12h"
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        DISCORD-WEBHOOK: "{{ .discord-webhook }}"
  data:
    - secretKey: discord-webhook
      remoteRef:
        key: Gatus-Discord-Webhook
