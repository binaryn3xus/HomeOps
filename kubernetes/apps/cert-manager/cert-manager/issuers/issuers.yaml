apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "${cf_api_email}"
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - dns01:
          cloudflare:
            email: "${cf_api_email}"
            apiTokenSecretRef:
              name: cert-manager-secret
              key: cf_api_token
        selector:
          dnsZones:
            - "unscfleet.com"