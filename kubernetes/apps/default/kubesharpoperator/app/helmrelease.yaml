---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kubesharpoperator
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: true
    controllers:
      kubesharpoperator:
        serviceAccount:
          name: kubesharp-operator
        containers:
          app:
            image:
              repository: ghcr.io/binaryn3xus/kubesharpoperator
              tag: 0.0.11
            env:
              TZ: "America/New_York"
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
              limits:
                memory: 1500Mi
    service:
      app:
        controller: kubesharpoperator
        annotations:
          teleport.dev/name: *app
        labels:
          teleport: enabled
        ports:
          http:
            port: 8080
    ingress:
      kubesharpoperator:
        className: external
        hosts:
          - host: &host "{{ .Release.Name }}.unscfleet.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
