---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kubesharpoperator-secret
  namespace: default
spec:
  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore
  refreshInterval: "12h"
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        KUBE_CONFIG: "{{ .kube_config }}"
  data:
    - secretKey: kube_config
      remoteRef:
        key: Cluster-KubeConfig
