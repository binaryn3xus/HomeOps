---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  # Shared PVCs
  - ./downloads-pvc.yaml
  - ./media-pvc.yaml
  # Apps
  - ./audiobookshelf/ks.yaml
  - ./discord/ks.yaml
  - ./plex/ks.yaml
  - ./echo-server/ks.yaml
  - ./emqx/ks.yaml
  - ./home-assistant/ks.yaml
  - ./minio/ks.yaml
  - ./node-red/ks.yaml
  - ./zigbee2mqtt/ks.yaml
  - ./zwave-js-ui/ks.yaml
components:
  - ../../flux/components/namespace
  - ../../flux/components/sops
patches:
  - # Add the name to the namespace
    patch: |
      - op: add
        path: /metadata/name
        value: default
    target:
      kind: Namespace
