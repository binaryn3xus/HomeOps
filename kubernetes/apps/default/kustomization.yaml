---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  # Shared PVCs
  - ./synology.yaml
  # Apps
  - ./audiobookshelf/ks.yaml
  - ./bazarr/ks.yaml
  - ./discord/ks.yaml
  - ./emqx/ks.yaml
  - ./frigate/ks.yaml
  - ./home-assistant/ks.yaml
  - ./it-tools/ks.yaml
  - ./minecraft/ks.yaml
  - ./minio/ks.yaml
  - ./node-red/ks.yaml
  - ./open-webui/ks.yaml
  - ./overseerr/ks.yaml
  - ./plex/ks.yaml
  - ./prowlarr/ks.yaml
  - ./radarr/ks.yaml
  - ./redis/ks.yaml
  - ./sabnzbd/ks.yaml
  - ./sonarr/ks.yaml
  - ./tautulli/ks.yaml
  - ./theme-park/ks.yaml
  - ./zigbee2mqtt/ks.yaml
  - ./zwave-js-ui/ks.yaml
components:
  - ../../flux/components/namespace
  - ../../flux/components/sops
patches:
  - # Add the name to the namespace
    patch: |
      - op: add
        path: /metadata/name
        value: default
    target:
      kind: Namespace
