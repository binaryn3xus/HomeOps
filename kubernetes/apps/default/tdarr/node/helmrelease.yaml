---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr-node
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      tdarr-node:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: haveagitgat/tdarr_node
              tag: 2.27.02@sha256:fcf8f5d30c718c72d1db099b2b9cfd58a77c85a61b0c26edab4cba057ddc4023
            env:
              TZ: "${TIMEZONE}"
              nodeID: "kube-node"
              serverIP: "tdarr-server.default.svc.cluster.local"
              serverPort: 8266
            resources:
              requests:
                cpu: 100m
              limits:
                cpu: 2
    service:
      app:
        controller: *app
        enabled: false
    persistence:
      media:
        existingClaim: media
