---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr-node
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-system
  values:
    controllers:
      tdarr-node:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: haveagitgat/tdarr_node
              tag: 2.27.02@sha256:fcf8f5d30c718c72d1db099b2b9cfd58a77c85a61b0c26edab4cba057ddc4023
            env:
              - name: TZ
                value: "${TIMEZONE}"
              - name: nodeID
                value: "kube-node"
              - name: serverIP
                value: "tdarr.default.svc.cluster.local"
              - name: serverPort
                value: "8266"
              - name: internalNode
                value: "true"
              - name: nodeGPU
                value: "true"
              - name: nodeCPU
                value: "false"
              - name: LIBVA_DRIVER_NAME
                value: "i965" # Use "iHD" if applicable
            resources:
              requests:
                cpu: 100m
                gpu.intel.com/i915: "1"
              limits:
                cpu: 2
                gpu.intel.com/i915: 1
    service:
      app:
        controller: *app
        enabled: false
    persistence:
      media:
        existingClaim: media
