---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: overseerr-external-secret
  namespace: downloads
spec:
  target:
    name: overseerr-secret
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        TEST_KEY: "{{ .TESTKEY }}"
  data:
    - secretKey: TEST_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 8e17fa2a-20e3-46e1-89d7-b055014de7f2
        property: mytestvar
