---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zigbee2mqtt-secret
  namespace: default
spec:
  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore
  refreshInterval: "12h"
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID: "{{ .zigbee_extended_pan_id }}"
        ZIGBEE2MQTT_CONFIG_ADVANCED_PAN_ID: "{{ .zigbee_pan_id }}"
        ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY: "{{ .zigbee_network_key }}"
        ZIGBEE2MQTT_CONFIG_MQTT_USER: "{{ .user_2_username }}"
        ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD: "{{ .user_2_password }}"
  data:
    - secretKey: zigbee_network_key
      remoteRef:
        key: Zigbee-Network-Key
    - secretKey: zigbee_extended_pan_id
      remoteRef:
        key: Zigbee-Extended-Id
    - secretKey: zigbee_pan_id
      remoteRef:
        key: Zigbee-Pan-Id
    - secretKey: user_2_username
      remoteRef:
        key: EMQX-user-2-username
    - secretKey: user_2_password
      remoteRef:
        key: EMQX-user-2-password
