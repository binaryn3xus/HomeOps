---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zigbee2mqtt-secret
  namespace: default
spec:
  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore
  refreshInterval: "12h"
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        ZIGBEE2MQTT_CONFIG_MQTT_USER: "{{ .user_2_username }}"
        ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD: "{{ .user_2_password }}"
  data:
    - secretKey: user_2_username
      remoteRef:
        key: EMQX-user-2-username
    - secretKey: user_2_password
      remoteRef:
        key: EMQX-user-2-password
