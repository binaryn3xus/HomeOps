---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: zigbee2mqtt-rdst
  resources:
    requests:
      storage: 1Gi # must match the ReplicationDestination `.spec.capacity` below
  storageClassName: ceph-block
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zigbee2mqtt-restic
  namespace: default
spec:
  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore
  refreshInterval: "12h"
  target:
    deletionPolicy: Delete
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        RESTIC_REPOSITORY: "{{ .ResticRepositoryBase }}/zigbee2mqtt"
        RESTIC_PASSWORD: "{{ .ResticPassword }}"
        AWS_ACCESS_KEY_ID: "{{ .AWSAccessKeyId }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWSSecretAccessKey }}"
  data:
    - secretKey: ResticRepositoryBase
      remoteRef:
        key: Restic-Repository-Base
    - secretKey: ResticPassword
      remoteRef:
        key: Restic-Password
    - secretKey: AWSAccessKeyId
      remoteRef:
        key: AWS-Acess-Key-Id
    - secretKey: AWSSecretAccessKey
      remoteRef:
        key: AWS-Secret-Access-Key
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: zigbee2mqtt-rdst
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  trigger:
    manual: restore-once
  restic:
    repository: zigbee2mqtt-volsync-secret
    copyMethod: Snapshot
    volumeSnapshotClassName: csi-ceph-blockpool
    cacheStorageClassName: local-path
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: 8Gi
    storageClassName: ceph-block
    accessModes: ["ReadWriteOnce"]
    capacity: 1Gi # must match the PersistentVolumeClaim `.resources.requests.storage` size above
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: zigbee2mqtt-rsrc
  namespace: default
spec:
  sourcePVC: zigbee2mqtt
  trigger:
    schedule: "15 */8 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: zigbee2mqtt-volsync-secret
    volumeSnapshotClassName: csi-ceph-blockpool
    cacheCapacity: 8Gi
    cacheStorageClassName: local-path
    cacheAccessModes: ["ReadWriteOnce"]
    storageClassName: ceph-block
    accessModes: ["ReadWriteOnce"]
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 7
      within: 3d
