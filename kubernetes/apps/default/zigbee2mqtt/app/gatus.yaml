---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: zigbee2mqtt
        url: https://zigbee2mqtt.unscfleet.com/#/
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: discord
