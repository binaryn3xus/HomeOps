---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: esphome
spec:
  data:
    - remoteRef:
        key: Home-Wifi-2Gz-SSID
      secretKey: home-wifi-ssid
    - remoteRef:
        key: Home-Wifi-2Gz-Password
      secretKey: home-wifi-password
  refreshInterval: "12h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault
  target:
    creationPolicy: Owner
    name: esphome-secrets-file
    template:
      data:
        # Formatted specifically for ESPHome to find during build
        secrets.yaml: |
          wifi_ssid: "{{ .home-wifi-ssid | quote }}"
          wifi_password: "{{ .home-wifi-password | quote }}"
      engineVersion: v2
