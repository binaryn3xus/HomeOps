---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app esphome
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      esphome:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2025.12.7
            env:
              TZ: America/New_York
              PLATFORMIO_CORE_DIR: /config/.esphome/platformio
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"], add: ["NET_ADMIN", "NET_RAW"] }
            resources:
              requests:
                cpu: 20m
                memory: 2Gi
              limits:
                memory: 4Gi

          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.108.1@sha256:867b9a9dedd68f1b46e308cad9525e419db7b0ce0c83831f6a350f37ee7ff6fd
            env:
              TZ: America/New_York
            args:
              - --auth
              - none
              - --bind-addr
              - 0.0.0.0:12321
              - --disable-telemetry
              - --disable-update-check
              - --user-data-dir
              - /config/.code-server/data
              - --extensions-dir
              - /config/.code-server/extensions
              - --port
              - "12321"
              - /config
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        ports:
          http:
            port: 6052
      code-server:
        ports:
          code-server:
            port: 12321

    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["len([BODY]) == 0"]
            group: internal
            dns:
              query-name: {{ .Release.Name }}.unscfleet.com
              query-type: A
            url: 1.1.1.1
        hostnames:
          - "{{ .Release.Name }}.unscfleet.com"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 6052

      code:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["len([BODY]) == 0"]
            group: internal
            dns:
              query-name: esphome-code.unscfleet.com
              query-type: A
            url: 1.1.1.1
        hostnames:
          - esphome-code.unscfleet.com
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: code-server
                port: 12321

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config

      esphome-cache:
        type: emptyDir
        globalMounts:
          - path: /config/.esphome

      coder-home:
        type: emptyDir
        globalMounts:
          - path: /home/coder

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp

      gitops-demo:
        type: configMap
        name: esphome-device-configs
        globalMounts:
          - path: /config/demo-01.yaml
            subPath: demo-01.yaml
            readOnly: true
