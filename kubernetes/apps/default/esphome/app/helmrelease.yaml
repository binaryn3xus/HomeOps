---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app esphome
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      esphome:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2026.2.0
            env:
              TZ: America/New_York
              PLATFORMIO_CORE_DIR: /config/.esphome/platformio
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"], add: ["NET_ADMIN", "NET_RAW"] }
            resources:
              requests:
                cpu: 20m
                memory: 2Gi
              limits:
                memory: 4Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        ports:
          http:
            port: 6052

    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["len([BODY]) == 0"]
            group: internal
            dns:
              query-name: {{ .Release.Name }}.unscfleet.com
              query-type: A
            url: 1.1.1.1
        hostnames:
          - "{{ .Release.Name }}.unscfleet.com"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 6052

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config

      esphome-cache:
        existingClaim: *app
        globalMounts:
          - path: /config/.esphome
            subPath: esphome

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp

      esphome-secrets-file:
        type: secret
        name: esphome-secrets-file
        globalMounts:
          - path: /config/secrets.yaml
            subPath: secrets.yaml

      esphome-configs:
        type: configMap
        name: esphome-device-configs
        globalMounts:
          # --- Blinds ---
          - path: /config/blinds-001.yaml
            subPath: blinds-001.yaml
            readOnly: false
          - path: /config/blinds-002.yaml
            subPath: blinds-002.yaml
            readOnly: false
          - path: /config/blinds-003.yaml
            subPath: blinds-003.yaml
            readOnly: false
          - path: /config/blinds-004.yaml
            subPath: blinds-004.yaml
            readOnly: false
          - path: /config/blinds-005.yaml
            subPath: blinds-005.yaml
            readOnly: false
          - path: /config/blinds-006.yaml
            subPath: blinds-006.yaml
            readOnly: false
          - path: /config/blinds-007.yaml
            subPath: blinds-007.yaml
            readOnly: false
          - path: /config/blinds-008.yaml
            subPath: blinds-008.yaml
            readOnly: false
          - path: /config/blinds-009.yaml
            subPath: blinds-009.yaml
            readOnly: false
          - path: /config/blinds-010.yaml
            subPath: blinds-010.yaml
            readOnly: false

          # --- Standalone Devices ---
          - path: /config/pantry-leds.yaml
            subPath: pantry-leds.yaml
            readOnly: false
          - path: /config/washer.yaml
            subPath: washer.yaml
            readOnly: false
          - path: /config/holiday-lights-main.yaml
            subPath: holiday-lights-main.yaml
            readOnly: false
          - path: /config/master-bedroom-athom-bulb.yaml
            subPath: master-bedroom-athom-bulb.yaml
            readOnly: false
          - path: /config/office-presence-sensor.yaml
            subPath: office-presence-sensor.yaml
            readOnly: false

          # --- Packages Sub-directory ---
          - path: /config/packages/base_blinds.yaml
            subPath: base_blinds.yaml
            readOnly: false
          - path: /config/packages/base_diagnostics.yaml
            subPath: base_diagnostics.yaml
            readOnly: false
          - path: /config/packages/base_pow_r2.yaml
            subPath: base_pow_r2.yaml
            readOnly: false
          - path: /config/packages/common_wifi.yaml
            subPath: common_wifi.yaml
            readOnly: false
          - path: /config/packages/athom-presence-sensor.yaml
            subPath: athom-presence-sensor.yaml
            readOnly: false
