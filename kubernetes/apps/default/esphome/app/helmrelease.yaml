---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app esphome
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      esphome:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2025.12.5
            env:
              TZ: America/New_York
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"], add: ["NET_ADMIN", "NET_RAW"] }
            resources:
              requests:
                cpu: 20m
                memory: 2Gi
              limits:
                memory: 4Gi

          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.107.0@sha256:4b622c4cd1b0f559fec0df67fcf09042d63e9ce84c575102066afd9511695627
            env:
              TZ: America/New_York
            args:
              - --auth
              - none
              - --bind-addr
              - 0.0.0.0:12321
              - --disable-telemetry
              - --disable-update-check
              - --user-data-dir
              - /config/.code-server/data
              - --extensions-dir
              - /config/.code-server/extensions
              - --port
              - "12321"
              - /config
            securityContext:
              runAsUser: 0
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi

    service:
      app:
        ports:
          http:
            port: 6052
      code-server:
        ports:
          code-server:
            port: 12321

    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["len([BODY]) == 0"]
            group: internal
            dns:
              query-name: {{ .Release.Name }}.unscfleet.com
              query-type: A
            url: 1.1.1.1
        hostnames:
          - "{{ .Release.Name }}.unscfleet.com"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 6052

      code:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["len([BODY]) == 0"]
            group: internal
            dns:
              query-name: esphome-code.unscfleet.com
              query-type: A
            url: 1.1.1.1
        hostnames:
          - esphome-code.unscfleet.com
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: code-server
                port: 12321

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config

      esphome-cache:
        type: emptyDir
        globalMounts:
          - path: /config/.esphome

      tmpfs:
        type: emptyDir
        advancedMounts:
          esphome:
            code-server:
              - path: /tmp
                subPath: code-server-tmp
