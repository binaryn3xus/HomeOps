---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aatestsecret
  namespace: default
spec:
  refreshInterval: "12h"

  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore

  target:
    name: aa-test-secret
    creationPolicy: Owner

  data:
    - secretKey: Example1-Key
      remoteRef:
        key: Cloudflare-Api-Email

    - secretKey: Example2-Key
      remoteRef:
        key: Action-Runner-Controller-Github-Private-Key
