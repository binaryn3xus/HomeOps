---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio
  namespace: default
spec:
  refreshInterval: "12h"

  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore

  target:
    name: minio-secret
    creationPolicy: Owner

  data:
    - secretKey: MINIO_ROOT_USER
      remoteRef:
        key: Minio-Root-User

    - secretKey: MINIO_ROOT_PASSWORD
      remoteRef:
        key: Minio-Root-Password
