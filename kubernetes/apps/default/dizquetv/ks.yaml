---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-dizquetv
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-plex
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-intel-device-plugin-gpu
  path: ./kubernetes/apps/default/dizquetv/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
