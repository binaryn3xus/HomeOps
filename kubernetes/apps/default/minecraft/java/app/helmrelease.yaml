---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft
  namespace: default
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: minecraft
      version: 4.26.3
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: itzg/minecraft-server
      pullPolicy: IfNotPresent
    resources:
      requests:
        memory: &memory 4Gi
        cpu: 4
      # limits:
      #  memory: 10Gi
    podAnnotations:
      reloader.stakater.com/auto: "true"

    minecraftServer:
      eula: true
      ops: BinaryNexus
      version: 1.21.7
      type: VANILLA
      memory: *memory
      gameMode: survival
      maxTickTime: -1
      difficulty: normal
      motd: BinaryNexus is king of the nerds!
      woldSaveName: Valley-of-Vanilla
      rcon:
        enabled: false
    service:
      type: ClusterIP
      port: 25565
      annotations:
        mc-router.itzg.me/externalServerName: &host minecraft.${SECRET_DOMAIN}
        io.cilium/lb-ipam-ips: "10.0.30.37"
    mcbackup:
      enabled: false

    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
        accessModes:
          - ReadWriteOnce
        globalMounts:
          - path: /data
