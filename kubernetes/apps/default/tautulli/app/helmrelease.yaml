---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tautulli
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      tautulli:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/tautulli/tautulli
              tag: v2.15.3@sha256:fffd16c87c9428ce2d53ce9c0897a11cb912679700a49a986385d4d12d819de3
            env:
              TZ: "America/New_York"
            resources:
              requests:
                cpu: 50m
                memory: 1Gi
              limits:
                memory: 2Gi

    service:
      app:
        ports:
          http:
            port: 8181

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.unscfleet.com"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
