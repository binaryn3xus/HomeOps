---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zwave-js-ui-restic
  namespace: default
spec:
  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore
  refreshInterval: "12h"
  target:
    deletionPolicy: Delete
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        RESTIC_REPOSITORY: "{{ .ResticRepositoryBase }}/zwave-js-ui"
        RESTIC_PASSWORD: "{{ .ResticPassword }}"
        AWS_ACCESS_KEY_ID: "{{ .AWSAccessKeyId }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWSSecretAccessKey }}"
  data:
    - secretKey: ResticRepositoryBase
      remoteRef:
        key: Restic-Repository-Base
    - secretKey: ResticPassword
      remoteRef:
        key: Restic-Password
    - secretKey: AWSAccessKeyId
      remoteRef:
        key: AWS-Acess-Key-Id
    - secretKey: AWSSecretAccessKey
      remoteRef:
        key: AWS-Secret-Access-Key
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: zwave-js-ui
  namespace: default
spec:
  sourcePVC: config-zwave-js-ui-0
  trigger:
    schedule: "0 4 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: zwave-js-ui-restic
    cacheCapacity: 10Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    retain:
      daily: 10
      within: 3d
