---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: phc-high-counsel-social-bot
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      discordbot:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/amadejkastelic/discord-video-embed-bot
              tag: 0.45.2@sha256:bb6197b2078849491dbe63c6e1a471595816b5b84c2ae5b44fd99e3b356bf2b4
            env:
              TZ: "America/New_York"
              COMPACT_POST: "true"
            envFrom:
              - secretRef:
                  name: phc-hc-bot-secret
            resources:
              requests:
                cpu: 100m
                memory: 1000Mi
              limits:
                memory: 3000Mi
    persistence:
      fbcookie:
        type: secret
        name: phc-hc-bot-secret
        defaultMode: 0600
        globalMounts:
          - path: /app/cookies.txt
            subPath: FACEBOOK_COOKIE
            readOnly: true
