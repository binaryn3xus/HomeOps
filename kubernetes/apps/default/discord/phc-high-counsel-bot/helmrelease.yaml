---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: phc-discord-bot
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      discordbot:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/amadejkastelic/discord-video-embed-bot
              tag: 0.18.0
            env:
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: phc-hc-bot-secret
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
              limits:
                memory: 2500Mi
    persistence:
      fbcookie:
        type: secret
        name: phc-hc-bot-secret
        defaultMode: 0600
        globalMounts:
          - path: /app/cookies.txt
            subPath: FACEBOOK_COOKIE
            readOnly: true
