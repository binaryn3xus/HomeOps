---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app lavalink
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      lavalink:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/lavalink-devs/lavalink
              tag: 4.0.7
            env:
              TZ: "${TIMEZONE}"
              LAVALINK_SERVER_PORT: &port 443
              LAVALINK_SERVER_ADDRESS: "0.0.0.0"
              LAVALINK_SERVER_SOURCES_YOUTUBE: "false"
              LAVALINK_SERVER_SOURCES_SOUNDCLOUD: "false"
              LAVALINK_SERVER_SOURCES_BANDCAMP: "false"
              LAVALINK_SERVER_SOURCES_TWITCH: "false"
              LAVALINK_SERVER_SOURCES_VIMEO: "false"
              LAVALINK_SERVER_SOURCES_HTTP: "true"
              LAVALINK_SERVER_SOURCES_LOCAL: "false"
              LAVALINK_SERVER_LAVAPLAYER_TRACK-STALL-TIMEOUT: "5000"
              LAVALINK_SERVER_LAVAPLAYER_BUFFER-DURATION: "1000"
              LAVALINK_SERVER_LAVAPLAYER_FRAME-PROVIDER-BUFFER: "200"
              LAVALINK_SERVER_LAVAPLAYER_YOUTUBE-SEARCH-RESULTS: "1"
              LAVALINK_SERVER_LAVAPLAYER_GC-PRIMARY-ALLOCATION: "0"
              LAVALINK_SERVER_LAVAPLAYER_GC-SECONDARY-ALLOCATION: "0"
            envFrom:
              - secretRef:
                  name: lavalink-secret # Server Password is in this secret
    service:
      app:
        controller: lavalink
        annotations:
          teleport.dev/name: *app
        labels:
          teleport: enabled
        ports:
          http:
            port: *port
    ingress:
      lavalink:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
          io.cilium/lb-ipam-ips: ${SVC_LAVALINK_ADDR}
        hosts:
          - host: &host "lavalink.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
