---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: phc-hc-ai-bot
  namespace: default
spec:
  refreshInterval: "12h"

  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore

  target:
    name: phc-hc-ai-bot-secret
    creationPolicy: Owner
    deletionPolicy: Delete

  data:
    - secretKey: PHC_DISCORD__TOKEN
      remoteRef:
        key: Discord-Bot-PHC-HighCounsel-AI-Token