---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: phc-high-counsel-ai-bot
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      imagePullSecrets: 
        - name: github-private
    controllers:
      discordbot:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/binaryn3xus/phc-highcounsel-bot
              tag: 2024.6.1
            env:
              TZ: "${TIMEZONE}"
              PHC_Ollama__Model: "wizardlm2"
              PHC_Ollama__Server: "http://10.0.30.6:11434"
              # TODO: This double PHC is redudant. Need to fix this code.
              PHC_PHC__MemberRoleId: 1192231944910544996
              PHC_Links__SupportServerUrl: "https://github.com/binaryn3xus/PHC-HighCounsel-Bot"
              PHC_Links__SourceRepositoryUrl: "https://github.com/binaryn3xus/PHC-HighCounsel-Bot"
            envFrom:
              - secretRef:
                  name: phc-hc-ai-bot-secret
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
              limits:
                memory: 2500Mi
