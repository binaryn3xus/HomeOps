---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: node-red
  namespace: default
spec:
  data:
    - remoteRef:
        key: SSH-NodeRed-Private-Key
      secretKey: NODERED_SSH_PRIVATE_KEY
    - remoteRef:
        key: SSH-NodeRed-Public-Key
      secretKey: NODERED_SSH_PUBLIC_KEY
  refreshInterval: "12h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault
  target:
    creationPolicy: Owner
    name: node-red-secret
    template:
      data:
        NODERED-SSH-PRIVATE-KEY: "{{ .NODERED_SSH_PRIVATE_KEY }}"
        NODERED-SSH-PUBLIC-KEY: "{{ .NODERED_SSH_PUBLIC_KEY }}"
      engineVersion: v2
