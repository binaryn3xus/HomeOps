      mode: objects
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_backpatio_lq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_backpatio_hq
          roles: ["record"]
    detect:
      width: 2034
      height: 1296
      fps: 10

  Back_Yard:
    birdseye:
      mode: objects
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_backyard_hq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_backyard_hq
          roles: ["record"]
    detect:
      width: 2034
      height: 1296
      fps: 10

  East_Side:
    birdseye:
      mode: objects
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_eastside_lq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_eastside_hq
          roles: ["record"]
    detect:
      width: 2034
      height: 1296
      fps: 10

  Driveway:
    birdseye:
      mode: objects
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_driveway_lq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_driveway_hq
          roles: ["record"]
    detect:
      width: 2034
      height: 1296
      fps: 10

  Office:
    birdseye:
      enabled: false
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_office_lq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_office_hq
