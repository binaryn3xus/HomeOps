      enabled: false
    record:
      enabled: false
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_leoroom_hq
          roles: ["detect"]
    detect:
      width: 2034
      height: 1296
      fps: 10

  Garage:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_garage_lq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_garage_hq
          roles: ["record"]
