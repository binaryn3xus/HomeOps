---
# yaml-language-server: $schema=https://frigate.devbu.io/api/config/schema
logger:
  default: info
  # logs:
  #   frigate.record: debug

mqtt:
  host: mosquitto.default.svc.cluster.local
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  cpu1:
    type: cpu
    num_threads: 3

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  input_args: preset-rtsp-blue-iris
  hwaccel_args: preset-vaapi
  output_args:
    record: preset-record-ubiquiti

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 2

record:
  enabled: true
  retain:
    days: 2
    mode: all
  events:
    retain:
      default: 2
      mode: active_objects

objects:
  track: ["person"]
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

go2rtc:
  streams:
    frigate_livingroom_hq: rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@10.0.20.30:554/cam/realmonitor?channel=1&subtype=0
    frigate_livingroom_lq: rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@10.0.20.30:554/cam/realmonitor?channel=1&subtype=1
    frigate_leoroom_hq: rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@10.0.20.31:554/cam/realmonitor?channel=1&subtype=0
    frigate_leoroom_lq: rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@10.0.20.31:554/cam/realmonitor?channel=1&subtype=1

cameras:
  living_room:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_livingroom_lq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_livingroom_hq
          roles: ["record"]
    detect:
      width: 2034
      height: 1296
      fps: 10
  leo_room:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_leoroom_lq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_leoroom_hq
          roles: ["record"]
    detect:
      width: 2034
      height: 1296
      fps: 10
