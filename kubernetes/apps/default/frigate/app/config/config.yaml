      inputs:
        - path: rtsp://localhost:8554/frigate_frontporch_lq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_frontporch_hq
          roles: ["record"]
    detect:
      width: 2034
      height: 1296
