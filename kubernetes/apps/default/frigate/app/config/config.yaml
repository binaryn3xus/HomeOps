---
# yaml-language-server: $schema=https://frigate.devbu.io/api/config/schema
logger:
  default: info
  # logs:
  #   frigate.record: debug

mqtt:
  host: mosquitto.default.svc.cluster.local
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  cpu1:
    type: cpu
    num_threads: 3

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: preset-vaapi
  output_args:
    record: preset-record-ubiquiti

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 2

record:
  enabled: true
  retain:
    days: 2
    mode: all
  events:
    retain:
      default: 2
      mode: active_objects

objects:
  track: ["person"]
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

go2rtc:
  streams:
    frigate_leoroom_hq: rtsp://frigatetest:temppass!@10.0.20.31:554/cam/realmonitor?channel=1&subtype=0
    frigate_leoroom_lq: rtsp://frigatetest:temppass!@10.0.20.31:554/cam/realmonitor?channel=1&subtype=1

cameras:
  frigate_porch:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_leoroom_lq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_leoroom_hq
          roles: ["record"]
    detect:
      width: 960
      height: 720
      fps: 10
    objects:
      filters:
        person:
          mask:
            - 39,445,199,427,198,263,36,228
            - 304,218,304,408,198,434,198,262
            - 305,411,485,382,615,393,612,335,578,321,574,233,549,118,308,209
