---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: frigate-secret
  namespace: default
spec:
  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore

  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        FRIGATE_MQTT_USER: "{{ .FrigateMqttUser }}"
        FRIGATE_MQTT_PASSWORD: "{{ .FrigateMqttPassword }}"
        FRIGATE_RTSP_USER: "{{ .CameraRtspUser }}"
        FRIGATE_RTSP_PASSWORD: "{{ .CameraRtspPassword }}"

  data:
    - secretKey: FrigateMqttUser
      remoteRef:
        key: EMQX-user-4-username
    - secretKey: FrigateMqttPassword
      remoteRef:
        key: EMQX-user-4-password
    - secretKey: CameraRtspUser
      remoteRef:
        key: Camera-Rtsp-User
    - secretKey: CameraRtspPassword
      remoteRef:
        key: Camera-Rtsp-Password
