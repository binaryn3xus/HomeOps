    frigate_unifi_doorbell_package: rtsp://10.0.10.1:7447/CSc5p7GY9hUIiI1X

cameras:

  Garage:
    birdseye:
      enabled: false
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_garage_lq?video=copy
          input_args: preset-rtsp-restream
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_garage_hq?video=copy
          input_args: preset-rtsp-restream
          roles: ["record"]
    detect:
      width: 960
      height: 720
      fps: 5
      stationary:
        threshold: 50

