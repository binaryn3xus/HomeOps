---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app guacamole
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      guacamole:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/flcontainers/guacamole
              tag: 1.5.5
            env:
              TZ: "America/New_York"
              EXTENSIONS: auth-totp
            resources:
              requests:
                cpu: 200m
                memory: 200Mi
              limits:
                memory: 500Mi
    service:
      app:
        controller: guacamole
        annotations:
          teleport.dev/name: *app
        labels:
          teleport: enabled
        ports:
          http:
            port: 8080
    ingress:
      guacamole:
        className: external
        hosts:
          - host: &host "remote.unscfleet.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
