---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wireguard-ui-secret
  namespace: default
spec:
  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore

  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        SESSION_SECRET: "{{ .SessionSecret }}"

  data:
    - secretKey: SessionSecret
      remoteRef:
        key: Wireguard-UI-Session-Secret
