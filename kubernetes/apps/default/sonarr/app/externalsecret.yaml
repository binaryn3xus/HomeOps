---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr
spec:
  data:
    - remoteRef:
        key: Sonarr-Api-Key
      secretKey: sonarr_auth_apikey
  refreshInterval: "12h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault
  target:
    creationPolicy: Owner
    name: sonarr-secret
    template:
      data:
        RADARR__AUTH__APIKEY: "{{ .sonarr_auth_apikey }}"
      engineVersion: v2
