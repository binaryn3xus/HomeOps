---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emqx
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: emqx
      version: 5.8.3
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: public.ecr.aws/emqx/emqx
    replicaCount: 3
    recreatePods: true
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
    service:
      type: LoadBalancer
      externalTrafficPolicy: Local
      annotations:
        io.cilium/lb-ipam-ips: "${SVC_EMQX_ADDR}"
    ingress:
      dashboard:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        path: /
        pathType: Prefix
        hosts:
          - &host emqx.${SECRET_DOMAIN}
          - &host2 mqtt.${SECRET_DOMAIN}
        tls:
          - hosts:
              - *host
              - *host2
            secretName: emqx-tls
    metrics:
      enabled: false
    persistence:
      enabled: true
      storageClassName: ceph-block
      size: 500Mi
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values: ["emqx"]
              topologyKey: kubernetes.io/hostname
  valuesFrom:
    # Some of the users/passwords that are included in the Helm Release do not show up in the dashboard. Be aware of this. However, they should still work.
    - targetPath: emqxConfig.EMQX_DASHBOARD__DEFAULT_PASSWORD
      kind: Secret
      name: emqx-secret
      valuesKey: admin_password
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__USERNAME
      kind: Secret
      name: emqx-secret
      valuesKey: user_1_username
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__PASSWORD
      kind: Secret
      name: emqx-secret
      valuesKey: user_1_password
    - targetPath: emqxConfig.EMQX_AUTH__USER__2__USERNAME
      kind: Secret
      name: emqx-secret
      valuesKey: user_2_username
    - targetPath: emqxConfig.EMQX_AUTH__USER__2__PASSWORD
      kind: Secret
      name: emqx-secret
      valuesKey: user_2_password
    - targetPath: emqxConfig.EMQX_AUTH__USER__3__USERNAME
      kind: Secret
      name: emqx-secret
      valuesKey: user_3_username
    - targetPath: emqxConfig.EMQX_AUTH__USER__3__PASSWORD
      kind: Secret
      name: emqx-secret
      valuesKey: user_3_password
    - targetPath: emqxConfig.EMQX_AUTH__USER__4__USERNAME
      kind: Secret
      name: emqx-secret
      valuesKey: user_4_username
    - targetPath: emqxConfig.EMQX_AUTH__USER__4__PASSWORD
      kind: Secret
      name: emqx-secret
      valuesKey: user_4_password
