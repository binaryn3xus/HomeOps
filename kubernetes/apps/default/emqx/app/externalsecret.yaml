---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: emqx-secret
  namespace: default
spec:
  secretStoreRef:
    name: azure-store
    kind: ClusterSecretStore
  refreshInterval: "12h"
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        admin_password: "{{ .admin_password }}"
        user_1_username: "{{ .user_1_username }}"
        user_1_password: "{{ .user_1_password }}"
        user_2_username: "{{ .user_2_username }}"
        user_2_password: "{{ .user_2_password }}"
        user_3_username: "{{ .user_3_username }}"
        user_3_password: "{{ .user_3_password }}"
        user_4_username: "{{ .user_4_username }}"
        user_4_password: "{{ .user_4_password }}"
  data:
    - secretKey: admin_password
      remoteRef:
        key: EMQX-admin-password

    - secretKey: user_1_username
      remoteRef:
        key: EMQX-user-1-username
    - secretKey: user_1_password
      remoteRef:
        key: EMQX-user-1-password

    - secretKey: user_2_username
      remoteRef:
        key: EMQX-user-2-username
    - secretKey: user_2_password
      remoteRef:
        key: EMQX-user-2-password

    - secretKey: user_3_username
      remoteRef:
        key: EMQX-user-3-username
    - secretKey: user_3_password
      remoteRef:
        key: EMQX-user-3-password

    - secretKey: user_4_username
      remoteRef:
        key: EMQX-user-4-username
    - secretKey: user_4_password
      remoteRef:
        key: EMQX-user-4-password
