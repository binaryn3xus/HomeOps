---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zwave
  namespace: default
spec:
  refreshInterval: "12h"

  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore

  target:
    name: zwave-secret
    creationPolicy: Owner

  data:
    - secretKey: KEY_S0_Legacy
      remoteRef:
        key: ZWave-Key-S0-Legacy

    - secretKey: KEY_S2_Unauthenticated
      remoteRef:
        key: ZWave-Key-S2-Unauthenticated

    - secretKey: KEY_S2_Authenticated
      remoteRef:
        key: ZWave-Key-S2-Authenticated

    - secretKey: KEY_S2_AccessControl
      remoteRef:
        key: ZWave-Key-S2-AccessControl

    - secretKey: KEY_LR_S2_Authenticated
      remoteRef:
        key: ZWave-Key-LR-S2-Authenticated

    - secretKey: KEY_LR_S2_AccessControl
      remoteRef:
        key: ZWave-Key-LR-S2-AccessControl
