---
# 001
apiVersion: batch/v1
kind: CronJob
metadata:
  name: msrewardfarmer-001
  namespace: default
spec:
  schedule: "0 4-22/4 * * *"  # runs at minute 0 past every 4th hour from 4 through 22.
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: msrewardfarmer
              image: ghcr.io/joshuagarrison27/msrewardfarmer:0.3.1
              env:
                - name: TZ
                  value: America/New_York
                - name: SEARCH_SOURCE
                  value: LOCAL
                - name: SEARCH_PADDING
                  value: '5'
              envFrom:
                - secretRef:
                    name: msfarmer-secrets-001
          restartPolicy: OnFailure
