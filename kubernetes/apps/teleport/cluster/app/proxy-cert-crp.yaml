---
# Approve the the Teleport Proxy public certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: letsencrypt-production-teleport-proxy-public-cert
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: ClusterIssuer
      name: letsencrypt-production
    namespace:
      matchNames:
        - teleport
  allowed:
    commonName:
      required: true
      value: teleport.unscfleet.com
    dnsNames:
      required: true
      values:
        - teleport.unscfleet.com
        - "*.teleport.unscfleet.com"
    subject:
      countries:
        required: true
        values: ["US"]
      provinces:
        required: true
        values: ["NC"]
      organizations:
        required: true
        values: ["binaryn3xus-homeops"]
    usages:
      - server auth
---
# Approve the the Teleport Proxy internal certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: teleport-intermediary-ca-teleport-proxy-internal-cert
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: teleport-intermediary-ca-issuer
    namespace:
      matchNames:
        - teleport
  allowed:
    commonName:
      required: true
      value: teleport.teleport.svc.cluster.local
    dnsNames:
      required: true
      values:
        - teleport.teleport.svc.cluster.local
        - "*.teleport.teleport.svc.cluster.local"
        - teleport.teleport.svc
        - "*.teleport.teleport.svc"
    subject:
      countries:
        required: true
        values: ["US"]
      provinces:
        required: true
        values: ["NC"]
      organizations:
        required: true
        values: ["binaryn3xus-homeops"]
    usages:
      - server auth
