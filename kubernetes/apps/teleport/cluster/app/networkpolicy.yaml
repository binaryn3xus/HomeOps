---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: teleport-operator-to-auth-policy
  namespace: teleport
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: teleport-cluster
      app.kubernetes.io/name: operator
      app.kubernetes.io/component: operator

  egress:
    # Rule 1: Allow connection to the Teleport Auth service.
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: teleport-cluster
            app.kubernetes.io/name: teleport-cluster
            app.kubernetes.io/component: auth
      toPorts:
        - ports:
            - port: "3025"
              protocol: TCP

    # Rule 2: Allow DNS lookups to the CoreDNS pods in the kube-system namespace.
    - toEndpoints:
      - matchLabels:
          "k8s:io.kubernetes.pod.namespace": kube-system
          "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP

    # Rule 3: Allow connection to the Kubernetes API server.
    - toEntities:
      - kube-apiserver
