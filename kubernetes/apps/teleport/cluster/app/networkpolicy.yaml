---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: teleport-cluster
specs:
  - description: teleport-full-access
    endpointSelector:
      matchLabels:
        app.kubernetes.io/instance: teleport
    ingress:
      - fromEntities:
          - all
        toPorts:
          - ports:
              - port: "0-65535"
                protocol: TCP
              - port: "0-65535"
                protocol: UDP
    egress:
      - toEntities:
          - all
        toPorts:
          - ports:
              - port: "0-65535"
                protocol: TCP
              - port: "0-65535"
                protocol: UDP
