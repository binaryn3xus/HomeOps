---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "teleport-internode-communication"
  namespace: teleport
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: teleport
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: teleport
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: teleport
