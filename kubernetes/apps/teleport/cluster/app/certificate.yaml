---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: unscfleet-com-tls
  namespace: teleport
spec:
  secretName: unscfleet-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "unscfleet.com"
  dnsNames:
    - "unscfleet.com"
    - "*.unscfleet.com"
