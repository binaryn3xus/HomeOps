---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: teleport
  namespace: teleport
spec:
  interval: 1h
  url: https://charts.releases.teleport.dev
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app teleport-cluster
spec:
  interval: 15m
  chart:
    spec:
      chart: teleport-cluster
      version: 18.1.6
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: teleport
        namespace: teleport

  values:
    publicAddr:
      - teleport.unscfleet.com:443
      - teleport-cluster.teleport.svc.cluster.local:443

    highAvailability:
      certManager:
        enabled: true
        issuerKind: ClusterIssuer
        issuerName: letsencrypt-production

    clusterName: teleport.unscfleet.com
    kubeClusterName: HomeOpsCluster

    auth:
      teleportConfig:
        auth_service:
          session_recording: 'off'
