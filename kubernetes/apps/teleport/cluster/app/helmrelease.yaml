---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: teleport
  namespace: teleport
spec:
  interval: 1h
  url: https://charts.releases.teleport.dev
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app teleport
spec:
  interval: 15m
  chart:
    spec:
      chart: teleport-cluster
      version: 18.1.6
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: teleport
        namespace: teleport

  values:
    acme: false

    auth:
      annotations:
        deployment:
          reloader.stakater.com/auto: 'true'
      teleportConfig:
        auth_service:
          client_idle_timeout: 2h
          client_idle_timeout_message: Connection closed after 2hours without activity
          session_recording: 'off'
        kubernetes_service:
          enabled: false
      extraVolumes:
        - name: internal-ca-cert
          secret:
            secretName: internal-ca-secret
      extraVolumeMounts:
        - name: internal-ca-cert
          mountPath: /etc/ssl/certs/internal-ca.crt
          subPath: tls.crt

    authentication:
      type: github

    chartMode: standalone
    clusterName: teleport.unscfleet.com
    enterprise: false

    # highAvailability:
    #   replicaCount: 1
    #   podDisruptionBudget:
    #     enabled: true
    #   certManager:
    #     enabled: true
    #     addPublicAddrs: true
    #     issuerName: "letsencrypt-production"
    #     issuerKind: "ClusterIssuer"

    kubeClusterName: "HomeOpsCluster"

    log:
      extraFields: ["timestamp", "level", "component", "caller"]
      format: text
      level: INFO
      output: stderr

    operator:
      enabled: true
      installCRDs: "dynamic"

    persistence:
      enabled: false

    podMonitor:
      additionalLabels:
        prometheus: default
      enabled: true
      interval: 30s

    podSecurityPolicy:
      enabled: true

    proxy:
      annotations:
        deployment:
          reloader.stakater.com/auto: 'true'
      highAvailability:
        replicaCount: 1
      teleportConfig:
        proxy_service:
          https_keypairs:
            - cert_file: /etc/teleport-certs/public/tls.crt
              key_file: /etc/teleport-certs/public/tls.key
            - cert_file: /etc/teleport-certs/internal/tls.crt
              key_file: /etc/teleport-certs/internal/tls.key
        kubernetes_service:
          enabled: false
      extraVolumes:
        - name: public-cert
          secret:
            secretName: unscfleet-com-tls
        - name: internal-cert
          secret:
            secretName: teleport-internal-tls-secret
        - name: internal-ca-cert
          secret:
            secretName: internal-ca-secret
      extraVolumeMounts:
        - name: public-cert
          mountPath: /etc/teleport-certs/public
        - name: internal-cert
          mountPath: /etc/teleport-certs/internal
        - name: internal-ca-cert
          mountPath: /etc/ssl/certs/internal-ca.crt
          subPath: tls.crt

    proxyListenerMode: multiplex
    proxyProtocol: "off"

    publicAddr: ["teleport.unscfleet.com:443"]

    rbac:
      create: true

    service:
      type: ClusterIP

    serviceAccount:
      create: true

    validateConfigOnDeploy: true
