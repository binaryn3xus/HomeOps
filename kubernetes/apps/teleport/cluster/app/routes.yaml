---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: teleport-http-redirect
  namespace: teleport
spec:
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: http
  hostnames: ["teleport.unscfleet.com"]
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: teleport-tls-route
  namespace: teleport
spec:
  parentRefs:
    - name: external
      namespace: kube-system
  hostnames: ["teleport.unscfleet.com", "*.teleport.unscfleet.com"]
  rules:
    - backendRefs:
        - name: teleport-cluster
          port: 443
