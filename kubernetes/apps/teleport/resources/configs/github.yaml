---
apiVersion: resources.teleport.dev/v3
kind: TeleportGithubConnector
metadata:
  name: github
  namespace: teleport
spec:
  client_id: "b0e1f4b4aa7a0a67cf50"
  client_secret: "secret://teleport-github-connector-secret/GITHUB_CLIENT_SECRET"
  display: "GitHub"
  redirect_url: "https://teleport.unscfleet.com/v1/webapi/github/callback"
  teams_to_roles:
    - organization: "unscfleet"
      team: "teleport-admins"
      roles: ["cluster-admin"]
    - organization: "unscfleet"
      team: "teleport-desktop-users"
      roles: ["desktop-user"]
