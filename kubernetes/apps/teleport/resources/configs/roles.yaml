---
apiVersion: resources.teleport.dev/v1
kind: TeleportRoleV8
metadata:
  name: desktop-user
  namespace: teleport
spec:
  allow:
    windows_desktop_logins: ['{{internal.logins}}', 'joshua', 'jimmy']
    windows_desktop_labels:
      "*": "*"
---
apiVersion: resources.teleport.dev/v1
kind: TeleportRoleV8
metadata:
  name: cluster-admin
  namespace: teleport
spec:
  allow:
    logins: ['{{internal.logins}}', 'root', 'joshua', 'jimmy']
    node_labels:
      "*": "*"
    windows_desktop_labels:
      "*": "*"
    windows_desktop_logins: ['joshua', 'jimmy']
    rules:
      - resources: ["*"]
        verbs: ["*"]
