---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: teleport-github-connector
  annotations:
    resources.teleport.dev/allow-lookup-from-cr: "*"
spec:
  data:
    - remoteRef:
        key: Github-Unscfleet-Teleport-Client-Id
      secretKey: GITHUB_CLIENT_ID
    - remoteRef:
        key: Github-Unscfleet-Teleport-Client-Secret
      secretKey: GITHUB_CLIENT_SECRET
  refreshInterval: "12h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
    name: teleport-github-connector-secret
    template:
      data:
        GITHUB_CLIENT_ID: "{{ .GITHUB_CLIENT_ID }}"
        GITHUB_CLIENT_SECRET: "{{ .GITHUB_CLIENT_SECRET }}"
      engineVersion: v2
