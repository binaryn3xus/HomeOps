---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: teleport-github-connector
  annotations:
    resources.teleport.dev/allow-lookup-from-cr: "*"
spec:
  refreshInterval: "12h"

  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore

  target:
    name: teleport-github-connector-secret
    creationPolicy: Owner
    deletionPolicy: Delete

  data:
    - secretKey: GITHUB_CLIENT_ID
      remoteRef:
        key: Github-Unscfleet-Teleport-Client-Id

    - secretKey: GITHUB_CLIENT_SECRET
      remoteRef:
        key: Github-Unscfleet-Teleport-Client-Secret
