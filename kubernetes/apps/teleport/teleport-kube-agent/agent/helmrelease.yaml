---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teleport-kube-agent
  namespace: teleport
spec:
  interval: 15m
  chart:
    spec:
      chart: teleport-kube-agent
      version: 15.3.5
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: teleport
        namespace: flux-system
  values:
    log:
      level: DEBUG
    roles: kube,app,discovery,node,windowsdesktop
    insecureSkipProxyTLSVerify: true
    proxyAddr: teleport.${SECRET_DOMAIN}:443
    joinParams:
      method: kubernetes
      # Following must match the name of the token in token.yaml
      tokenName: "kubernetes-token"
    kubeClusterName: home-cluster
    teleportConfig:
      discovery_service:
        kubernetes:
        - types: ["app"]
          namespaces: [ "default" ]
          labels:
            teleport: enabled
      windows_desktop_service:
        enabled: yes
        static_hosts:
        - name: UNSC-PillarOfAutumn
          addr: 10.0.20.10
          ad: false
        - name: UNSC-AllUnderHeaven
          addr: 10.0.20.11
          ad: false
        - name: UNSC-Rubicon
          addr: 10.0.20.14
          ad: false
        - name: UNSC-GhostFlag
          addr: 10.0.20.15
          ad: false
      app_service:
        enabled: "yes"
        apps:
        - name: pikvm
          public_addr: pikvm.teleport.${SECRET_DOMAIN}
          uri: https://10.0.30.5/
          insecure_skip_verify: true
