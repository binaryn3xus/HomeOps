
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app teleport-kube-agent
  namespace: flux-system
spec:
  dependsOn:
    - name: teleport
      namespace: teleport
  path: ./kubernetes/apps/teleport/teleport-kube-agent/agent
  prune: false # revert to true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 3m
