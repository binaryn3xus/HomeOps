---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: teleport
  namespace: teleport
spec:
  interval: 15m
  chart:
    spec:
      chart: teleport-cluster
      version: 14.3.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: teleport
        namespace: flux-system

  values:
    clusterName: teleport.${SECRET_DOMAIN}
    chartMode: standalone
    kubeClusterName: HomeOpsCluster
    validateConfigOnDeploy: true
    enterprise: false

    auth:
      teleportConfig:
        auth_service:
          client_idle_timeout: 2h
          client_idle_timeout_message: "Connection closed after 2hours without activity"

    podSecurityPolicy:
      enabled: true
    
    log:
      level: INFO
      output: stderr
      format: text
      extraFields: ["timestamp", "level", "component", "caller"]
    
    annotations:
      ingress:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        nginx.ingress.kubernetes.io/backend-protocol: "https"
        nginx.ingress.kubernetes.io/ssl-passthrough: "true"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    authentication:
      type: github

    proxyListenerMode: multiplex

    tls:
      existingSecretName: teleport-tls

    persistence:
      enabled: true
      existingClaimName: teleport
    
    serviceAccount:
      create: true

    rbac:
      create: true

    service:
      type: ClusterIP
      
    ingress:
      enabled: true
      spec:
        ingressClassName: nginx
        rules:
          - host: teleport.${SECRET_DOMAIN}
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: teleport
                      port:
                        number: 443
        tls:
          - hosts:
              - teleport.${SECRET_DOMAIN}
            secretName: teleport-tls
