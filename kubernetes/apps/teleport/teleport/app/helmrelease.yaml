---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app teleport
  namespace: teleport
spec:
  interval: 30m
  chart:
    spec:
      chart: teleport-cluster
      version: 13.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: teleport
        namespace: flux-system

  values:
    clusterName: teleport.${SECRET_DOMAIN}
    kubeClusterName: HomeOpsCluster

    authentication:
      type: github

    proxyListenerMode: multiplex

    proxy:
      proxy_service:
        enabled: true
        kube_listen_addr: 0.0.0.0:3026
        listen_addr: 0.0.0.0:3023
        mysql_listen_addr: 0.0.0.0:3036
        tunnel_listen_addr: 0.0.0.0:443

    tls:
      existingSecretName: teleport-tls

    persistence:
      enabled: true
      existingClaimName: teleport-cluster-config-pvc

    service:
      spec:
        loadBalancerIP: ${SVC_TELEPORT_ADDR}
