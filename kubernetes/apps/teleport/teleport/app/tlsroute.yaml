---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: teleport
  namespace: teleport
spec:
  parentRefs:
  - name: external
    namespace: kube-system
    sectionName: https
  hostnames:
  - "teleport.unscfleet.com"
  - "*.teleport.unscfleet.com"
  rules:
  - backendRefs:
    - name: teleport
      port: 443
