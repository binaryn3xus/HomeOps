---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: teleport
  namespace: teleport
spec:
  parentRefs:
  - name: external-gateway
    namespace: kube-system
    sectionName: teleport-web-proxy
  rules:
  - matches:
    - sni:
      - "teleport.unscfleet.com"
      - "*.teleport.unscfleet.com"
  - backendRefs:
    - name: teleport
      port: 443
