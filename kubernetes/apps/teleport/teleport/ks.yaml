---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app teleport
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-cluster
    - namespace: rook-ceph
    - name: external-secrets-azure
    - namespace: external-secrets
    - name: volsync
    - namespace: volsync
  path: ./kubernetes/apps/teleport/teleport/app
  prune: false # revert to true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 10Gi
