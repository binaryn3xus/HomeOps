---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app teleport
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-cluster
    - name: external-secrets-azure
    - name: volsync
  path: ./kubernetes/apps/teleport/teleport/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
