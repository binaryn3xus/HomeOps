---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teleport-agent
spec:
  interval: 15m
  chart:
    spec:
      chart: teleport-kube-agent
      version: 18.1.8
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: teleport
        namespace: teleport
  values:
    log:
      level: DEBUG
    roles: kube,app,discovery,node,windowsdesktop
    proxyAddr: teleport.teleport.svc.cluster.local:443
    joinParams:
      method: kubernetes
      tokenName: agent-join-token
    kubeClusterName: HomeOpsCluster
    updater:
      # Make absolutely certain that the auto updater is never enabled
      enabled: false
    highAvailability:
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
      replicaCount: 2
    podMonitor:
      enabled: true
    tls:
      existingCASecretName: teleport-intermediary-ca-secret
    teleportConfig:
      discovery_service:
        enabled: true
        kubernetes:
          - types: ["app"]
            labels:
              "teleport.dev/discover": "true"
      windows_desktop_service:
        enabled: true
        static_hosts:
        - name: UNSC-PillarOfAutumn
          addr: 10.0.20.10
          ad: false
        - name: UNSC-AllUnderHeaven
          addr: 10.0.20.11
          ad: false
        - name: UNSC-Rubicon
          addr: 10.0.20.14
          ad: false
        - name: UNSC-GhostFlag
          addr: 10.0.20.15
          ad: false
