nginx:
    https:
        enabled: false

kvmd:
    auth:
        enabled: false
    prometheus:
        auth:
            enabled: false
    streamer:
        desired_fps:
            default: 20
        h264_bitrate:
            default: 2500
        h264_gop:
            default: 30
        quality: 75
    gpio:
        drivers:
            tes:
                type: tesmart
                host: 10.0.30.5
                port: 5000
            reboot:
                type: cmd
                cmd: ["/usr/bin/sudo", "reboot"]
            restart_service:
                type: cmd
                cmd: ["/usr/bin/sudo", "systemctl", "restart", "kvmd"]
        scheme:
            dev0_led:
                driver: tes
                pin: 0
                mode: input
            dev0_btn:
                driver: tes
                pin: 0
                mode: output
                switch: false
            dev0_wol:
                driver: wol_dev0
                pin: 0
                mode: output
                switch: false
            reboot_button:
                driver: reboot
                pin: 0
                mode: output
                switch: false
            restart_service_button:
                driver: restart_service
                pin: 0
                mode: output
                switch: false
        view:
            header:
                title: Devices
            table:
                - ["#pikvm","pikvm_led|green","restart_service_button|confirm|Service","reboot_button|confirm|Reboot"]
                - ["#Fleetcom-Node1","dev0_led","dev0_btn | KVM","dev0_wol | WOL"]
