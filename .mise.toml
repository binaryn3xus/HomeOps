[env]
_.python.venv = { path = "{{config_root}}/.venv", create = true }
KUBECONFIG = "{{config_root}}/kubeconfig"
SOPS_AGE_KEY_FILE = "{{config_root}}/age.key"
TALOSCONFIG = "{{config_root}}/kubernetes/bootstrap/talos/clusterconfig/talosconfig"

[tasks.deps]
description = "Install dependencies"
run = "uv pip install -r requirements.txt"

[tools]
# Template tools
python = "3.13"
uv = "0.7.19"
# Operations tools
"aqua:budimanjojo/talhelper" = "3.0.29"
"aqua:cloudflare/cloudflared" = "2025.6.1"
"aqua:FiloSottile/age" = "1.2.1"
"aqua:fluxcd/flux2" = "2.6.3"
"aqua:getsops/sops" = "3.10.2"
"aqua:go-task/task" = "3.44.0"
"aqua:helm/helm" = "3.18.3"
"aqua:helmfile/helmfile" = "1.1.2"
"aqua:jqlang/jq" = "1.8.0"
"aqua:kubernetes-sigs/kustomize" = "5.6.0"
"aqua:kubernetes/kubectl" = "1.33.2"
"aqua:mikefarah/yq" = "4.45.4"
"aqua:siderolabs/talos" = "1.10.4"
"aqua:yannh/kubeconform" = "0.7.0"
"aqua:derailed/k9s" = "0.50.7"
"aqua:stern/stern" = "1.32.0"
"aqua:hidetatz/kubecolor" = "0.0.25"
